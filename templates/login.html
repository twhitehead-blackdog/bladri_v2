<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso Seguro | Black Dog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(120deg, #181818 0%, #232526 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', 'Montserrat', Arial, sans-serif;
        }
        .login-box {
            background: rgba(30, 30, 30, 0.85);
            backdrop-filter: blur(8px) saturate(120%);
            border-radius: 22px;
            box-shadow: 0 8px 40px 0 rgba(0,0,0,0.55), 0 1.5px 0 #f1c40f44;
            padding: 56px 48px 40px 48px;
            min-width: 370px;
            max-width: 95vw;
            text-align: center;
            position: relative;
            animation: fadeIn 1.1s cubic-bezier(.39,.575,.56,1) both;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(40px);}
            100% { opacity: 1; transform: translateY(0);}
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 32px;
        }
        .logo {
            max-width: 180px;
            width: 100%;
            height: auto;
            background: #000; /* Fondo negro para el logo */
            border-radius: 14px;
            box-shadow: 0 4px 32px #f1c40f33, 0 1.5px 0 #f1c40f44;
            padding: 10px 18px;
            transition: box-shadow 0.3s, transform 0.2s;
            display: block;
        }
        .logo:hover {
            box-shadow: 0 8px 40px #f1c40f66, 0 2px 0 #f1c40f88;
            transform: scale(1.04);
        }
        .main-title {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 2.1rem;
            font-weight: 700;
            color: #f1c40f;
            letter-spacing: 1.5px;
            margin-bottom: 6px;
            text-shadow: 0 2px 8px #0006;
        }
        .subtitle {
            font-size: 1.1rem;
            color: #fff;
            font-weight: 400;
            margin-bottom: 28px;
            letter-spacing: 0.5px;
            opacity: 0.92;
        }
        form {
            margin-top: 0;
        }
        .input-group {
            margin-bottom: 22px;
            text-align: left;
        }
        label {
            display: block;
            font-size: 0.98rem;
            color: #f1c40f;
            margin-bottom: 6px;
            font-weight: 500;
            letter-spacing: 0.3px;
        }
        input {
            width: 100%;
            border: none;
            outline: none;
            background: #232323;
            color: #fff;
            padding: 13px 14px;
            border-radius: 8px;
            font-size: 1.08rem;
            transition: box-shadow 0.2s, border 0.2s;
            box-shadow: 0 1px 2px #0002;
            border: 1.5px solid transparent;
        }
        input:focus {
            box-shadow: 0 0 0 2px #f1c40f88;
            border: 1.5px solid #f1c40f;
            background: #232323ee;
        }
        button {
            width: 100%;
            background: linear-gradient(90deg, #f1c40f 60%, #fff700 100%);
            color: #181818;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            padding: 15px 0;
            font-size: 1.15rem;
            cursor: pointer;
            box-shadow: 0 2px 12px #f1c40f33;
            transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
            margin-top: 8px;
            letter-spacing: 0.5px;
        }
        button:hover, button:focus {
            background: linear-gradient(90deg, #fff700 60%, #f1c40f 100%);
            transform: translateY(-2px) scale(1.025);
            box-shadow: 0 4px 24px #f1c40f55;
        }
        .error {
            color: #e74c3c;
            margin-bottom: 16px;
            font-weight: 500;
            letter-spacing: 0.5px;
            font-size: 1.02rem;
        }
        .footer-msg {
            margin-top: 32px;
            color: #bbb;
            font-size: 0.98rem;
            opacity: 0.85;
            letter-spacing: 0.2px;
        }
        @media (max-width: 600px) {
            .login-box {
                padding: 28px 4vw 24px 4vw;
                min-width: unset;
            }
            .logo {
                max-width: 90vw;
                padding: 8px 0;
            }
            .main-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo-container">
            <img src="/static/logo.png" alt="Logo Black Dog" class="logo">
        </div>
        <div class="main-title">Acceso Seguro</div>
        <div class="subtitle">Black Dog | Reposición Inteligente</div>
        {% if error %}<p class="error">{{ error }}</p>{% endif %}
        <form method="post" autocomplete="on">
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required autocomplete="username">
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required autocomplete="current-password">
            </div>
            <button type="submit">Ingresar</button>
        </form>
        <div class="footer-msg">
            Desarrollado para Black Dog Panamá · 2025
        </div>
    </div>
</body>
</html>
